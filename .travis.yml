cache:
  timeout: 500
  directories:
  - trinitycore
services: docker
language: cpp
compiler:
- clang
before_install:
- git clone -b 3.3.5 --single-branch https://github.com/TrinityCore/TrinityCore
install:
- "./scripts/build_3.3.5.sh"
script:
- "./scripts/publish_3.3.5.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: dgonzalezruiz/trinitycore-builds
    tags: true
    all_branches: true
  file_glob: true
  skip_cleanup: true
  file: trinitycore-*.tar.gz
env:
  global:
  - secure: 
